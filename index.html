<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <section id="main-info">
            <div class="inline">
                <h3 class="high-score" id="high-score">High Scores!</h3>
                <p id="timer">Time:60</p>
            </div>
            <h1>Code Quiz</h1>
            <p class="start-txt">Press the Start button to begin</p>

            <div class="start-btn" id="reset">
                <button id="start-btn">Start</button>
            </div>
        </section>
    </header>
    <main>
        <section class="question btn" id="options">
            <h3 id="question"></h3>
            <ul id="press">
                <li class="answer" id="1"></li>
                <li class="answer" id="2"></li>
                <li class="answer" id="3"></li>
                <li class="answer" id="4"></li>
            </ul>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
